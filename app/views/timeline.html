<h1>Timeline</h1>


<div class="row">
	<div class="col-md-6">
		<form class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Ingresar nuevo evento</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Titulo</label>  
			  <div class="col-md-4">
			  <input id="textinput" name="textinput" type="text" ng-model='titulo' placeholder="Ingresar titulo" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Textarea -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textarea">Contenido</label>
			  <div class="col-md-4">                     
			    <textarea class="form-control" id="textarea" ng-model='contenido' name="textarea">Ingresar contenido</textarea>
			  </div>
			</div>
			<div class="form-group">
				  <label class="col-md-4 control-label" for="checkboxes">Color</label>
				  <div class="col-md-4">
				    <label class="checkbox-inline" for="checkboxes-0">
				      <input type="radio" name="checkboxes" ng-model='color' id="checkboxes-0" value="primary">
				      Azul
				    </label>
				    <label class="checkbox-inline" for="checkboxes-1">
				      <input type="radio" name="checkboxes" ng-model='color' id="checkboxes-1" value="info">
				      Celeste
				    </label>
				    <label class="checkbox-inline" for="checkboxes-2">
				      <input type="radio" name="checkboxes" ng-model='color' id="checkboxes-2" value="success">
				      Verde
				    </label>
				    <label class="checkbox-inline" for="checkboxes-3">
				      <input type="radio" name="checkboxes" ng-model='color' id="checkboxes-3" value="danger">
				      Rojo
				    </label>
				  </div>
				</div>
			<!-- Button -->
			<div class="form-group">
			  <div class="col-md-3">
			    <button id="singlebutton" name="singlebutton" ng-click="crear(titulo,contenido,color)" ng-hide="edicionEvento" class="btn btn-primary">Crear</button>
			  </div>
			  <div class="col-md-3">
			    <button id="singlebutton" name="singlebutton" ng-click="guardar(titulo,contenido,color)" ng-show="edicionEvento" class="btn btn-success">Guardar</button>
			  </div>
			  <div class="col-md-3">
			    <button id="singlebutton" name="singlebutton" ng-click="cancelarEdicion()" ng-show="edicionEvento" class="btn btn-warning">Cancelar</button>
			  </div>
			   <div class="col-md-3">
			    <button id="singlebutton" name="singlebutton" ng-click="borrar()" ng-show="edicionEvento" class="btn btn-danger">Borrar</button>
			  </div>
			</div>

			</fieldset>
		</form>	
	</div>
		
</div>

<timeline>
    <timeline-event ng-repeat="event in listaTimeline" side="right">
      <timeline-badge class="{{event.badgeClass}}" ng-click="editarEvento(event)">
        <i class="glyphicon {{event.badgeIconClass}}"></i>
      </timeline-badge>
      <timeline-panel class="{{event.badgeClass}}">
        <timeline-heading>
          <h4>{{event.title}}</h4>
        </timeline-heading>
        <p>{{event.content}}</p>
      </timeline-panel>
    </timeline-event>
</timeline>
